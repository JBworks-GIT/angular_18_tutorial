<div class="mt-2 p-2 bg-secondary text-white rounded">
  <h1>Template Form</h1>
  <p>Using ngModel</p>
</div>

<div class="row">
  <div class="col-8"></div>

  <form class="row g-3" #form = "ngForm">
    <div class="col-md-4">
      <label class="form-label">First name</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        #fName="ngModel"
        [(ngModel)]="studentObj.firstName"
        required
        minlength="3"
      />
      <div class="text-danger">
        @if((fName.touched || fName.dirty) && fName.errors?.["required"]){
        <span>This is Required</span>
        } @else if ((fName.touched || fName.dirty) && fName.errors?.["minlength"]) {
        <span>Minimum length 3</span>
        }
      </div>
    </div>

    <div class="col-md-4">
      <label class="form-label">Last name</label>
      <input
        type="text"
        class="form-control"
        name="lastName"
        [(ngModel)]="studentObj.lastName"
      />
    </div>

    <div class="col-md-4">
      <label class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text">&#64;</span>
        <input
          type="text"
          class="form-control"
          name="userName"
          [(ngModel)]="studentObj.userName"
        />
      </div>
    </div>

    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input
        type="text"
        name="city"
        class="form-control"
        [(ngModel)]="studentObj.city"
      />
    </div>

    <div class="col-md-3">
      <label class="form-label">State</label>
      <select class="form-select" name="state" [(ngModel)]="studentObj.state">
        <option selected disabled value="">Choose...</option>
        <option>Haryana</option>
        <option>Goa</option>
        <option>Punjab</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">Zip</label>
      <input
        type="text"
        class="form-control"
        name="zipCode"
        [(ngModel)]="studentObj.zipCode"
      />
    </div>

    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="isAcceptTerms"
          [(ngModel)]="studentObj.isAcceptTerms"
        />
        <label class="form-check-label" for="invalidCheck"
          >Agree to terms and conditions</label
        >
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-secondary" type="button" (click)="resetForm()">Reset form</button>
      <button class="btn btn-primary mx-2"  [disabled]="form.invalid" type="button" (click)="onSubmit()">Submit form</button>
    </div>
  </form>
  <div class="col-4">
    {{formValue | json}}
  </div>
</div>
