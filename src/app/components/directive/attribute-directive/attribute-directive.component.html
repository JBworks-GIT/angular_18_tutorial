<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Attribute Directive</h1>
    <p>[ngClass], [ngStyle]</p>
    <!-- <button class="btn btn-primary"  >Go To Structural</button> -->
</div>
<div class="row pt-3">
    <div class="col-3">
        <div class="p-3 text-center [ngClass]='div1BgColor' " >
            <h4>Div-1 </h4>
        </div>
    </div>
    <div class="col-3">
        <div class="bg-success p-3 text-center" >
            <h4>Div-2 </h4>
        </div>
    </div>
    <div class="col-3">
        <div class="bg-secondary p-3 text-center">
            <h4>Div-3 </h4>
        </div>
    </div>
    <div class="col-3">
        <div class=" p-3 text-center">
            <h4>Div-4 </h4>
        </div>
    </div>
</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger">Add Red</button>
        <button class="btn btn-primary mx-2" >Add Blue</button>
    </div>
    <div class="col-3 text-center">
        <button class="btn btn-success" >Toggle</button>
    </div>
    <div class="col-3">
        <div style="display: flex;align-items:center">
            <input type="text"  placeholder="Num-1" class="width-50">
            <input type="text" placeholder="Num-2" class="width-50">
        </div>
    </div>
    <div class="col-3">
        <div style="display: flex;align-items:center">
            <input type="checkbox" class="width-50">
            <select>
                <option value="">Select State</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Shrilanka">Shrilanka</option>
            </select>
        </div>
    </div>
</div>
